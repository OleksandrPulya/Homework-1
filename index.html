<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея міст</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>СТВОРЕННЯ ГАЛЕРЕЇ МІСТ</h1>

  <div class="gallery">
    <a href="https://uk.wikipedia.org/wiki/Варшава" class="city">
      <h2 class="city__name">Варшава</h2>
      <div class="city__image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Warsaw_Old_Town_Square.jpg" alt="Варшава">
      </div>
      <p class="city__desc">
        <span>Країна:</span> Польща <br>
        <span>Населення:</span> 1,8 млн
      </p>
    </a>

    <a href="https://uk.wikipedia.org/wiki/Київ" class="city">
      <h2 class="city__name">Київ</h2>
      <div class="city__image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Kyiv_Collage_2015.png" alt="Київ">
      </div>
      <p class="city__desc">
        <span>Країна:</span> Україна <br>
        <span>Населення:</span> 3 млн
      </p>
    </a>

    <a href="https://uk.wikipedia.org/wiki/Берлін" class="city">
      <h2 class="city__name">Берлін</h2>
      <div class="city__image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Berlin_Skyline_Fernsehturm_2015.jpg" alt="Берлін">
      </div>
      <p class="city__desc">
        <span>Країна:</span> Німеччина <br>
        <span>Населення:</span> 3,6 млн
      </p>
    </a>
  </div>
</body>
</html>
